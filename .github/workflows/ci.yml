name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint-check
